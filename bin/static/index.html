<!DOCTYPE html>
<head>
<meta charset="UTF-8"></meta>
<title>Blog-Accueil</title>
<link rel="stylesheet" href="screen.css">
<head>
<body>
	<div id="wrapper">
		<header class="header">
			<h1>
				ATTRAC-PARCK<br />Site des parcs d'attractions
			</h1>
			<div id="spaceButton">
				<p id="userDisplay" style="display:none"></p>
				<input type="button" id="buttonArticles" value="Articles"
					onClick="getArticles()">
				<input type="button" id="buttonInscription" value="Inscription"
					onClick="inscription()" style="display:inline">
				<input type="button" id="buttonConnexion"
					value="Connexion" onClick="connexion()" style="display:inline">
				<input type="button" id="buttonDeconnexion"
					value="Deconnexion" onClick="deconnexion()" style="display:none">
			</div>
		</header>

		<div id="content">
			<input type="button" id="addArticle" value="Ajouter un article"
					onClick="addArticle()">
			<div id="listArticles" style="display: inline">
			</div>
			<div id="fragmentArticle" style="display: none">

				<fieldset>
					<div id="formNewArt">
						<legend>Articles</legend>
							<label>Titre : </label><input id="title" type="text" name="email" size="30" /><br/>
							<label>Contenu :</label><br/>
							<textarea id="content" name="article" rows="10" cols="50"></textarea>
							<br />
						<input id="postArticle" type="submit" value="Valider" class="sansLabel" />
					</div>
				</fieldset>

			</div>
			<div id="fragmentInscription" style="display: none">
				<fieldset>
					<legend>Inscription</legend>
					<div id="formSubscribe">
						<label><span class="requis">*</span> Nom : </label>
						<input id="lastName" type="text"name="nom"/><br />
						<label><span class="requis">*</span> Prenom : </label>
						<input id="firstName" type="text" name="prenom"/><br />
						<label><span class="requis">*</span> Pseudo : </label>
						<input id="userName" type="text" name="pseudo"/><br />
	
						<label><span class="requis">*</span> E-mail : </label>
						<input id="email" type="text" name="email" size="30"/><br />
						<label><span class="requis">*</span> Mot de passe : </label>
						<input id="password" type="password" name="motdepasse" value="" size="20"
							maxlength="20"/><br />
						<label><span class="requis">*</span> Confirmation : </label>
						<input id="password2" type="password" name="confirmation" value="" size="20" maxlength="20" /><br />
						<input id="postSubscribe" type="submit" value="Valider" class="sansLabel" />
					</div>
				</fieldset>

			</div>
			<div id="fragmentConnexion" style="display: none">

				<fieldset>
					<legend>Connexion</legend>
					<div id="formLogin">
						<label>Pseudo : </label><input id="userName" type="text"name="pseudo" /><br />
						<label>Mot de passe : </label>
						<input id="password" type="password" name="motdepasse" value="" size="20" maxlength="20" /><br />
						<input id="postLogin" type="submit" value="Valider" class="sansLabel" />
					</div>
				</fieldset>

			</div>
		</div>

	<fieldset id="articleTemplate" style="display:none">
		<legend id="title"></legend>
		<p id="author"></p>
		<p id="content"></p>
	</fieldset>

		<footer id="footer">
			<p>
				Site web realise par <a
					href="https://fr.linkedin.com/pub/christophe-arrestier/b1/411/316">Christophe
					ARRESTIER</a> et <a href="https://fr.linkedin.com/in/floriannederouet">Florianne
					DEROUET</a><br />Dans le cadre d'un projet scolaire a l'<a
					href="http://www.esiea.fr/">ESIEA</a>
			</p>
			<p>
				Ce site est open source et la participation s'effectue par le biais
				de <a href="https://github.com/Lokymil/ProgWebProject">GitHub</a>.
		</footer>
	</div>

	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<!--<script type="text/javascript" src="js/subscribeView.js"></script>-->
</body>
</html>
